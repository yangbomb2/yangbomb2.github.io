<body id="js-root" class="" data-page="" data-base-url="" data-locale="en">

	<main class="main">

	<div class="module">

		<div class="container">
			<h1>Google UXE/ icons</h1>
		</div>

		<section class="ui-test ui-icons">
			<i class="icon-menu"></i>
			<i class="icon-zoom"></i>
			<i class="icon-caret"></i>
			<i class="icon-globe"></i>
			<i class="icon-user"></i>
		</section>

		<section class="ui-test ui-icons white">
			<i class="icon-menu"></i>
			<i class="icon-zoom"></i>
			<i class="icon-caret"></i>
			<i class="icon-globe"></i>
			<i class="icon-user"></i>
		</section>
	</div>

	</main>

	<!--intro password-->
	<div class="intro" id="app-intro">
		<div class="intro__inner">
			<form action="/auto" id="intro-form" method="POST" autocomplete="off">
				<fieldset>
					<legend>Min's GUX</legend>
					<div class="input-wrapper">
						<!--ui input-->
						<div class="ui-component ui-input small" data-type="text" data-name="ui-input">
						
							<input type="text"
								id="user-name"
								name="UserName"
								placeholder="Your name"
								autocomplete="off"
								value=""
								required>
						
							<label for="user-name">Name</label>
						
						</div>
	
						<!--ui input-->
						<div class="ui-component ui-input small" data-type="text" data-name="ui-input">
						
							<input type="password"
								id="password"
								name="Password"
								placeholder="password"
								autocomplete="off"
								value=""
								required>
						
							<label for="password">Password</label>
						
						</div>
	
						<!--submit-->
						<button class="ui-btn ui-btn--box" title="enter">
							Go
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- script -->
	<script src="/scripts/dependencies-bundle.js" defer></script>
	<script src="/scripts/bundle.js" defer></script>

</body>
